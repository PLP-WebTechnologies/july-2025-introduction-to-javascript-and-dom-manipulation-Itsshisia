<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: Basics -->
  <section>
    <h2>Part 1: JavaScript Basics</h2>
    <p>Enter your age:</p>
    <input type="number" id="ageInput">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="calculateTotal(5, 3)">Calculate Total (5 + 3)</button>
    <p id="totalResult"></p>

    <button onclick="toggleMessage()">Toggle Message</button>
    <p id="toggleText" style="display:none;">Hello! This is a toggled message.</p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showNumbers()">Show Numbers (1â€“5)</button>
    <ul id="numberList"></ul>

    <button onclick="countdown(5)">Countdown from 5</button>
    <p id="countdownResult"></p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeColorBtn">Change Background Color</button>
    <button id="addItemBtn">Add Item to List</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
